<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>toDo</title>
	<link th:href="@{/style/style.css}" rel="stylesheet" />
  </head>
  <body>
    <h1 th:text="${title}"></h1>
    <div>
		<input type="text" id="toDO__text" />
		<div class="centered-70 space-ev">
		<button id="clear">Clear list</button>
		<button id="submit">Add ToDO</button>
		<button id="clear__completed">Clear completed</button>
		</div>
	  </div>
	  <div class="centered-50">
	  <div class="fifty"> 
		<h2>ToDo</h2>
		<ul id="list">
		</ul>
	  </div>
	  <div class="fifty">
		<h2>Completed</h2>
		<ul id="list__completed"></ul>
	  </div>
	</div>
	<script type="text/javascript" th:src="@{/script/script.js}"></script>
	</body>
</html>
